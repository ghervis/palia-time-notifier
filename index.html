<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link data-n-head="ssr" rel="preconnect" href="https://fonts.googleapis.com">
	<link data-n-head="ssr" rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
	<link data-n-head="ssr" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&amp;family=Quicksand:wght@600;700&amp;display=swap">
	<link rel="icon" href="./favicon.ico?v=69" type="image/x-icon" />

	<meta property="og:image" content="https://raw.githubusercontent.com/revulvgina/palia-time-notifier/main/Exquisite_Hoe.png">
	<meta property="og:title" content="Palia Time Notifier" />
	<meta property="og:description" content="Get Palia time notifications." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://revulvgina.github.io/palia-time-notifier/" />
	<meta name="description" content="Get Palia time notifications.">
	<meta name="theme-color" content="#83d5f6">
</head>

<body>
	<div class="main">
		<div class="header">
			<div>
				<h1 class="no-highlight">Palia Time Notifier</h1>
			</div>
			<div class="header-status">
				<div>
						<h2 id="ingame-time">00:00</h2><span class="ingame-time-label">&nbsp;In-game Time</span>
				</div>
				<div>
					<span class="no-highlight" id="settings-button" onclick="toggleSettings()">Settings&nbsp;&#128736;</span>
				</div>
			</div>
			
		</div>
		<div id="palia-times-container" data-show-all="false">
		</div>
	</div>
	
	<dialog id="settings-dialog">
		<div class="settings-header">
			<span>Settings&nbsp;&#128736;</span>
			<div class="header-close-button cursor-pointer no-highlight"
				onclick="closeSettingsDialog()">X</div>
		</div>
		<div class="settings-item">
			<label title="Show all options/every 30 minutes time."><input type="checkbox" id="checkbox-show-all" onchange="toggleShowAll()" checked/><span>Show All Options</span></label>
		</div>
		<div class="settings-item">
			<label title="Check to get app notifications."><input type="checkbox" id="enable-notifications" onchange="toggleEnableNotifications()" /><span>App Notifications</span></label>
		</div>
		<div class="settings-item" id="voices-container">
			<div><span>Voice to use</span></div>
		</div>
		<div class="settings-item">
			<a href='https://ko-fi.com/V7V6FNLGC' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi1.png?v=3' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
		</div>
	</dialog>

	<audio id="click-sound" src="./mp3/click-sound.mp3" muted="muted"></audio>
	<link href='./css/common.css?v=6901' rel='stylesheet' type='text/css'>
	<link href='./css/index.css?v=6903' rel='stylesheet' type='text/css'>
	<script src="./js/script.js?v=6903" type="module"></script>
</body>

</html>
