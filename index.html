<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' />
	<meta name="viewport" content="width=device-width" />
	<link data-n-head="ssr" rel="preconnect" href="https://fonts.googleapis.com">
	<link data-n-head="ssr" rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true">
	<link data-n-head="ssr" rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&amp;family=Quicksand:wght@600;700&amp;display=swap">
	<link rel="icon" href="./favicon.ico?v=69" type="image/x-icon" />

	<meta property="og:image" content="https://raw.githubusercontent.com/revulvgina/palia-time-notifier/main/Exquisite_Hoe.png">
	<meta property="og:title" content="Palia Time Notifier" />
	<meta property="og:description" content="Get Palia time notifications." />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="https://revulvgina.github.io/palia-time-notifier/" />
	<meta name="description" content="Get Palia time notifications.">
	<meta name="theme-color" content="#83d5f6">
</head>

<body>
	<div class="main">
		<div class="header">
			<div>
				<h1 class="no-highlight">Palia Time Notifier</h1>
			</div>
			<div class="header-status">
				<div>
						<h2 id="ingame-time">00:00</h2><span class="ingame-time-label">&nbsp;In-game Time</span>
				</div>
				
				<div class="header-actions-container">
					<button id="add-time-button" class="primary-button" onclick="showAddTimeDialog()">Add Time &plus;</button>
					<button id="settings-button" class="secondary-button" onclick="toggleSettings()">Settings&nbsp;&#128736;</button>
				</div>
			</div>
			
			
		</div>
		<div id="palia-times-container" data-show-all="false">
		</div>
	</div>

	<dialog id="add-time-dialog">
		<div class="add-time-header">
			<span>Add Time</span>
			<div class="settings-close-button cursor-pointer no-highlight"
				onclick="closeAddTimeDialog()">&#10006;</div>
		</div>
		<div class="add-time-items">
			<div class="add-time-time-container">
				<select id="add-time-hour" class="add-time-hour add-time-dropdown" onchange="updateAddTimePlaceholder()">
					<option>12</option>
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
					<option selected>6</option>
					<option>7</option>
					<option>8</option>
					<option>9</option>
					<option>10</option>
					<option>11</option>
				</select>
				<select id="add-time-minute" class="add-time-minute add-time-dropdown" onchange="updateAddTimePlaceholder()">
					<option selected>00</option>
					<option>01</option>
					<option>02</option>
					<option>03</option>
					<option>04</option>
					<option>05</option>
					<option>06</option>
					<option>07</option>
					<option>08</option>
					<option>09</option>
					<option>10</option>
					<option>11</option>
					<option>12</option>
					<option>13</option>
					<option>14</option>
					<option>15</option>
					<option>16</option>
					<option>17</option>
					<option>18</option>
					<option>19</option>
					<option>20</option>
					<option>21</option>
					<option>22</option>
					<option>23</option>
					<option>24</option>
					<option>25</option>
					<option>26</option>
					<option>27</option>
					<option>28</option>
					<option>29</option>
					<option>30</option>
					<option>31</option>
					<option>32</option>
					<option>33</option>
					<option>34</option>
					<option>35</option>
					<option>36</option>
					<option>37</option>
					<option>38</option>
					<option>39</option>
					<option>40</option>
					<option>41</option>
					<option>42</option>
					<option>43</option>
					<option>44</option>
					<option>45</option>
					<option>46</option>
					<option>47</option>
					<option>48</option>
					<option>49</option>
					<option>50</option>
					<option>51</option>
					<option>52</option>
					<option>53</option>
					<option>54</option>
					<option>55</option>
					<option>56</option>
					<option>57</option>
					<option>58</option>
					<option>59</option>
				</select>
				<select id="add-time-meridiem" class=" add-time-dropdown" onchange="updateAddTimePlaceholder()">
					<option selected>AM</option>
					<option>PM</option>
				</select>
			</div>
			<div class="add-time-message-container">
				<div>
					<span>
						Message
					</span>
				</div>
				<div>
					<textarea id="add-time-message" placeholder="Hope you are having a good time." oninput="onTextAreaInput(this)"></textarea>
				</div>
			</div>
		</div>
		<div class="add-time-actions">
			<button class="primary-button" onclick="addTime()">Add</button>
		</div>

		<datalist id="minute-options">
			<option value="00">
			<option value="01">
		</datalist>


	</dialog>
	
	<dialog id="settings-dialog">
		<div class="settings-header">
			<span>Settings&nbsp;&#128736;</span>
			<div class="settings-hits">
				<img src="https://api.visitorbadge.io/api/visitors?path=https%3A%2F%2Fghervis.github.io%2Fpalia-time-notifier&label=visits&countColor=%2379c83d&style=flat-square&labelStyle=lower"/>
			</div>
			<div class="settings-close-button cursor-pointer no-highlight"
				onclick="closeSettingsDialog()"><span>&#10006;</span></div>
		</div>
		<div class="settings-item">
			<label title="Check to get app notifications."><input type="checkbox" id="enable-notifications" onchange="toggleEnableNotifications()" /><span>App Notifications</span></label>
		</div>
		<div class="settings-item" id="voices-container">
			<div><span>Voice to use</span></div>
		</div>
		<div class="settings-item">
			<div class="volume-label">
				<span>Voice Volume&nbsp;</span><span id="voice-volume-intensity">ðŸ”Š</span>
			</div>
			<input type="range" id="voice-volume" name="voice-volume" min="0" max="100" step="10"
			onchange="onVoiceVolumeChange()" />
		</div>
		<div class="settings-item">
			<label title="Toggle dark mode."><input type="checkbox" id="dark-mode" onchange="toggleDarkMode()" /><span>Dark Mode</span></label>
		</div>
		<div class="settings-item">
			<a href='https://ko-fi.com/V7V6FNLGC' target='_blank'><img height='36' style='border:0px;height:36px;' src='https://storage.ko-fi.com/cdn/kofi1.png?v=3' border='0' alt='Buy Me a Coffee at ko-fi.com' /></a>
		</div>
	</dialog>

	<audio id="click-sound" src="./mp3/click-sound.mp3" muted="muted"></audio>
	<link href='./css/common.css?v=6901' rel='stylesheet' type='text/css'>
	<link href='./css/index.css?v=6903' rel='stylesheet' type='text/css'>
	<link href='./css/index-dark-mode.css?v=6903' rel='stylesheet' type='text/css'>
	<script src="./js/script.js?v=6903" type="module"></script>
</body>

</html>
